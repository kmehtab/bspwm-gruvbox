[module/dashboard]
type = custom/text

click-left = sh $HOME/.local/bin/dshbrd
click-right = sh $HOME/.local/bin/dshbrd 

; content = 
content = 󰣇
content-background = ${color.alt-bg}
content-foreground = ${color.cyan}
content-padding = 0

[module/polywins]
type = custom/script

exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null

tail = true

format = <label>

label = %output%
label-background = ${color.alt-bg}
label-padding = 0
label-font = 0

[module/circleStart]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4

[module/circleEnd]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4
content-padding = -1
